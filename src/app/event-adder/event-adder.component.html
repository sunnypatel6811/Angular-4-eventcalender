<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add New Event</h3>
        </div>
        <div class="panel-body">
          <form #eventForm="ngForm" (ngSubmit)="onSubmit(eventForm.value)">
            <div class="form-group">
              <input required type="text" class="form-control" placeholder="Please enter title of the event...." id="title" name="title"
                ngModel>
            </div>
            <div class="form-group" ngModelGroup="startEvent">
              <label>Start :</label>
              <input required type="date" class="form-control" placeholder="Start Date.." name="startDate" ngModel>
              <input required type="time" class="form-control" placeholder="Start Time.." name="startTime" ngModel>
            </div>
            <div class="form-group" ngModelGroup="endEvent">
              <label>End :</label>
              <input type="date" class="form-control" placeholder="End Date.." required name="endDate" ngModel>
              <input type="time" class="form-control" placeholder="End Time.." required name="endTime" ngModel>
            </div>
            <div class="form-group" id="eventDetails" ngModelGroup="eventDetails">
              <label>Event Details :</label>
              <input required type="text" class="form-control" placeholder="Please enter event location..." name="location" ngModel>
              <textarea required type="text" class="form-control" rows="4" placeholder="Give some description about the event..." name="description"
                ngModel></textarea>
            </div>
            <div class="form-group" id="attachDocs" ngModelGroup="attachDocs">
              <label>Attach Documents :</label>
              <div class="container">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <input type="file" class="form-control" ng2FileSelect [uploader]="uploader" multiple />
                    </div>
                  </div>
                  <div class="col-md-8">
                    <table class="table">
                      <thead>
                        <tr>
                          <th width="50%">Name</th>
                          <th>Size</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of uploader.queue">
                          <td><strong>{{ item.file.name }}</strong></td>
                          <td nowrap>{{ item.file.size/1024/1024 | number:'.2' }} MB</td>
                          <td nowrap>
                            <button type="button" class="btn btn-danger btn-xs" (click)="item.remove()">
                                            <span class="glyphicon glyphicon-trash"></span> Remove
                                        </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="printOuts" ngModel>Request For Print out..</label>
            </div>
            <button type="button" type="reset" class="btn btn-warning">Reset</button>
            <button type="button" class="btn btn-danger" (click)="cancelForm()">Cancel</button>
            <button type="button" type="submit" class="btn btn-success" >Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!--
[disabled]="!eventForm.form.valid"-->
